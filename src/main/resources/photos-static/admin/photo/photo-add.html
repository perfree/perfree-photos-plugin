<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>相册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="/static/public/libs/layui-v2.5.6/layui/css/layui.css">
    <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/admin/static/css/main.css" rel="stylesheet"/>
    <style>
        #file {
            width: 150px;
            height: 150px;
            border: 1px solid #dddddd;
            overflow: hidden;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            line-height: 150px;
            font-size: 30px;
            color: #959393;
        }
        #uploadCoverDel{
            display: none;
            line-height: 150px;
            font-size: 30px;
            color: red;
            cursor: pointer;
            text-align: center;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 0;
            z-index: 9999;
            background: #25262680;
        }
    </style>
</head>
<body>
<div class="p-container p-add-panel">
    <form class="layui-form" lay-filter="addForm">
        <div class="layui-input-inline" style="display: none;">
            <select lay-verify="" type="hidden"></select>
        </div>
        <input id="photosId" name="photosId" value="#(photosId)" style="display: none">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="p-form-required">*</span>图片名称:
            </label>
            <div class="layui-input-block">
                <input type="text" id="name" name="name" required lay-verify="required" placeholder="请输入图片名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                图片描述:
            </label>
            <div class="layui-input-block">
                 <textarea name="desc" id="desc" placeholder="请输入图片描述" class="layui-textarea article-textarea" style="resize: none"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="p-form-required">*</span>图片:
            </label>
            <div class="layui-input-block">
                <div id="file">
                    <i class="fa fa-cloud-upload" id="fileBtn" aria-hidden="true"></i>
                    <img src="" id="urlImg" style=" display: none;width: 100%;height: 100%;">
                </div>
                <div id="uploadCoverDel">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </div>
                <input id="url" name="url" style="display: none">
            </div>
        </div>

        <div class="add-btn-box">
            <button type="button" id="add" lay-submit lay-filter="addForm" class="layui-btn layui-btn-normal p-submit-btn">确定 </button>
            <button type="button" class="layui-btn layui-btn-primary p-cancel-btn">取消</button>
        </div>
    </form>
</div>

<script src="/static/public/libs/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/public/libs/layui-v2.5.6/layui/layui.all.js"></script>
<script>
    let form, element, layer, upload;
    layui.use(['layer', 'form', 'element'], function () {
        form = layui.form;
        element = layui.element;
        layer = layui.layer;
        upload = layui.upload;
        let isEncryption = "0";
        form.on('select(isEnc)', function (data) {
            isEncryption = data.value;
            if (data.value === "1" || data.value === 1) {
                $("#passwordBox").show();
            } else {
                $("#passwordBox").val("");
                $("#passwordBox").hide();
            }
        });

        upload.render({
            elem: '#file',
            url: '/admin/plugin/photos/upload',
            accept: 'images',
            acceptMime: 'image/*',
            error: function () {
                layer.msg("上传失败", {icon: 2});
                $("#urlImg").hide();
            },
            before: function (obj) {
                obj.preview(function(index, file, result){
                    if($("#name").val() === null || $("#name").val() === ""){
                        $("#name").val(file.name);
                    }
                });
                loadIndex = layer.load("正在上传");
            },
            done: function (res) {
                if (res.code === 500) {
                    layer.close(loadIndex);
                    parent.layer.msg(res.msg, {icon: 2});
                    return;
                }
                $("#url").val(res.data);
                $("#urlImg").attr('src', "/static-plugin/photos" + res.data);
                $("#urlImg").show();
                $("#fileBtn").hide();
                layer.close(loadIndex);
                parent.layer.msg("上传成功", {icon: 1});
            }
        });

        // 表单提交
        form.on('submit(addForm)', function (data) {
            if (data.field.url === null || data.field.url === "") {
                layer.msg("请上传封面图", {icon: 2});
                return false;
            }
            $.ajax({
                type: "POST",
                url: "/admin/plugin/photo/addPhoto",
                contentType: "application/json",
                data: JSON.stringify(data.field),
                success: function (data) {
                    if (data.code === 200) {
                        parent.queryTable();
                        parent.layer.msg("添加成功", {icon: 1});
                        const index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    } else {
                        layer.msg(data.msg, {icon: 2});
                    }
                },
                error: function (data) {
                    layer.msg("添加失败", {icon: 2});
                }
            });
            return false;
        });
    });

    // 取消
    $(".p-cancel-btn").click(function () {
        const index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    });

    $('#file').mouseover(function() {
        if ( $("#url").val() !== null &&  $("#url").val() !== "") {
            $("#uploadCoverDel").show();
        }
    });
    $('#file').mouseout(function() {
        $("#uploadCoverDel").hide();
    });

    $("#uploadCoverDel").click(function () {
        $("#urlImg").hide();
        $("#fileBtn").show();
        $("#url").val("");
    });
</script>
</body>
</html>
